### YamlMime:Landing

title: Azure Translator in Foundry Tools documentation
summary: Azure Translator is a cloud-based machine translation service you can use to translate text and documents with a simple REST API call. The service uses modern neural machine translation technology. The Custom Translator interface allows you to use your translation memory to create customized neural translation systems. The customized translation system can be used to translate text and documents with the Translator.
metadata:
  title: Azure Translator documentation - quickstarts, tutorials, API reference
  titleSuffix: Foundry Tools
  description: Azure Translator is a cloud-based machine translation service you can use to translate text through a simple REST API call. The service uses modern neural machine translation technology and offers statistical machine translation technology. Custom Translator is an extension of Translator, which allows you to build neural translation systems. The customized translation system can be used to translate text with the Translator or Microsoft Speech Services.
  author: laujan
  manager: nitinme
  ms.service: azure-ai-translator
  ms.topic: landing-page
  ms.date: 12/05/2025
  ms.author: lajanuar



